{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="static/css/login.css">
{% endblock %}
{% block body%}
    <img class="logo" src="static/img/fido_logo.svg">
    <form class="form-signin" method="POST">
        <div class="form-label-group">
            <input type="text" class="form-control" name="username" placeholder="Пользователь" required>
            <label for="username">Пользователь</label>
            {% if not user_exists %}
            <small>Пользователь не найден</small>
            {% endif %}
        </div>
        <div class="form-label-group">
            <input type="password" class="form-control" name="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
            {% if wrong_password %}
            <small>Неверный пароль</small>
        {% endif %}
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Войти">
    </form>
{% endblock %}
